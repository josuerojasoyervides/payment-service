@if (visible()) {
  <div class="card mb-6 bg-sky-50 border border-sky-200" data-testid="fallback-executing-banner">
    <h2 class="text-lg font-semibold mb-1">{{ title() }}</h2>
    <p class="text-gray-600 text-sm mb-3">{{ hint() }}</p>
    <button type="button" class="btn-secondary" (click)="onCancel()">
      {{ cancelLabel() }}
    </button>
  </div>
}
