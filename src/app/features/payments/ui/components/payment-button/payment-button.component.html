<button
  type="button"
  class="w-full py-4 px-6 rounded-xl font-semibold text-lg transition-all duration-200 flex items-center justify-center gap-3"
  [class]="buttonClasses()"
  [disabled]="disabled() || loading()"
  appTrackClick="payment_button_click"
  trackClickContext="PaymentButton"
  [trackClickMetadata]="{ provider: provider() ?? 'none' }"
  (click)="handleClick()">
  @switch (state()) {
    @case ('loading') {
      <div class="spinner"></div>
      <span>{{ processingText() }}</span>
    }
    @case ('success') {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <span>{{ paymentSuccessfulText() }}</span>
    }
    @case ('error') {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
      <span>{{ paymentErrorText() }}</span>
    }
    @default {
      <span class="text-xl">ðŸ’³</span>
      <span>
        {{ payWithText() }} {{ amount() | currency: currency() }}
        @if (provider()) {
          {{ withText() }} {{ providerName() }}
        }
      </span>
    }
  }
</button>
