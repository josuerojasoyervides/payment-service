@if (open() && event()) {
  <div
    class="modal-overlay"
    role="button"
    tabindex="0"
    (click)="onOverlayClick($event)"
    (keydown.enter)="onOverlayClick($event)"
    (keydown.space)="onOverlayClick($event)">
    <div class="modal-content" role="dialog" aria-modal="true">
      <!-- Header -->
      <div class="flex items-start gap-4 mb-6">
        <div class="flex-shrink-0">
          <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center">
            <svg
              class="w-6 h-6 text-amber-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
        </div>

        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-900">
            {{ paymentProblemTitle() }}
          </h3>
          <p class="mt-1 text-gray-600">
            <span class="font-medium capitalize">{{ event()!.failedProvider }}</span>
            {{ providerUnavailableText() }}
          </p>
        </div>
      </div>

      <!-- Error info -->
      @if (event()?.error) {
        <div class="bg-red-50 border border-red-100 rounded-lg p-3 mb-6 text-sm text-red-700">
          {{ errorMessageText() }}
        </div>
      }

      <!-- Alternatives -->
      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-3">
          {{ tryAnotherProviderText() }}
        </p>

        <div class="space-y-2">
          @for (provider of alternativeProviders(); track provider.id) {
            <button
              type="button"
              class="w-full flex items-center gap-3 p-3 rounded-lg border-2 transition-all"
              [class.border-blue-500]="selectedProvider() === provider.id"
              [class.bg-blue-50]="selectedProvider() === provider.id"
              [class.border-gray-200]="selectedProvider() !== provider.id"
              [class.hover:border-gray-300]="selectedProvider() !== provider.id"
              (click)="selectProvider(provider.id)">
              <span class="text-2xl">{{ provider.icon }}</span>

              <div class="text-left flex-1">
                <span class="font-medium text-gray-900">{{ provider.name }}</span>

                @if (provider.description) {
                  <span class="text-sm text-gray-500 block">
                    {{ provider.description }}
                  </span>
                }
              </div>

              @if (selectedProvider() === provider.id) {
                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
                </svg>
              }
            </button>
          }
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button type="button" class="btn-secondary flex-1" (click)="onCancel()">
          {{ cancelLabel() }}
        </button>

        <button
          type="button"
          class="btn-primary flex-1"
          [disabled]="!selectedProvider()"
          [class.opacity-50]="!selectedProvider()"
          [class.cursor-not-allowed]="!selectedProvider()"
          (click)="onConfirm()">
          {{ retryWithLabel() }} {{ selectedProviderName() || '...' }}
        </button>
      </div>
    </div>
  </div>
}
