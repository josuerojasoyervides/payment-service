<div class="relative language-selector-container">
    <button
        type="button"
        class="flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        (click)="toggleDropdown()"
        [attr.aria-expanded]="isOpen"
        [attr.aria-label]="selectLanguageLabel"
    >
        <span class="text-xl">{{ selectedLanguage().flag }}</span>
        <span class="text-sm font-medium text-gray-700">{{ selectedLanguage().name }}</span>
        <svg
            class="w-4 h-4 text-gray-500 transition-transform duration-200"
            [class.rotate-180]="isOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
        >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    @if (isOpen) {
        <div
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50 animate-in fade-in slide-in-from-top-2 duration-200"
        >
            @for (lang of languages; track lang.code) {
                <button
                    type="button"
                    class="w-full flex items-center gap-3 px-4 py-2.5 text-left hover:bg-gray-50 transition-colors duration-150"
                    [class.bg-blue-50]="currentLang() === lang.code"
                    [class.text-blue-600]="currentLang() === lang.code"
                    (click)="selectLanguage(lang.code)"
                >
                    <span class="text-xl">{{ lang.flag }}</span>
                    <span class="text-sm font-medium flex-1">{{ lang.name }}</span>
                    @if (currentLang() === lang.code) {
                        <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    }
                </button>
            }
        </div>
    }
</div>
