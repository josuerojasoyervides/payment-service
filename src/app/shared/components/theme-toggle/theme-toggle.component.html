<button
  type="button"
  class="btn-secondary text-sm gap-2"
  [attr.aria-label]="hint()"
  [attr.aria-pressed]="isDark()"
  (click)="toggle()">
  @if (isDark()) {
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12.34h-1m14.85-6.49-.7.7M6.49 17.51l-.7.7m12.02 0-.7-.7M6.49 6.49l-.7-.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
    </svg>
  } @else {
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
    </svg>
  }
  <span>{{ label() }}</span>
</button>
